    <link rel="stylesheet" href="./asset/css/Contact.css">

<body>
    <header>
        <div class="first_container d-flex p-2 bd-highlight">
            <img src="./asset/img/Logo_Informatique_femme-removebg-preview.png"

            <a href="#"><img src="./asset/img/maj.svg" class="img-fluid" alt=""></a>

        <div class="nav_bar">

                <li class="nav-item">

            </ul>
        </div>
    </header>


    <main>
        <div class="container-xl p-5 mt-4">
            <form action="" method="post" name="Contactez-Nous">

                <div class="row">
                    <div class="col p-4">
                        <label for="exampleFormControlInput1" class="form-label">First name</label>
                        <input type="text" class="form-control" placeholder="First name" aria-label="First name">
                    </div>
                    <div class="col p-4">
                        <label for="exampleFormControlInput1" class="form-label">Last name</label>
                        <input type="text" class="form-control" placeholder="Last name" aria-label="Last name">
                    </div>
                </div>

                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Email</label>
                    <input type="email" class="form-control" id="exampleFormControlInput1"
                        placeholder="name@example.com">
                </div>

                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Object</label>
                    <input type="email" class="form-control" id="exampleFormControlInput1">
                </div>

                <div class="mb-3">
                    <label for="exampleFormControlTextarea1" class="form-label">Message</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                </div>

                <div class=" p-3" >
                    <input class="btn btn-primary d-grid gap-2 col-6 mx-auto" type="submit" value="Submit">
                </div>

            </form>
        </div>
    </main>

    <footer class="position-relative mt-4">
